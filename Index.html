<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Investment Platform</h1>
        <nav>
            <a href="#login">Login</a> | <a href="#register">Register</a>
        </nav>
    </header><section id="register">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
</section>

<section id="login">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</section>

<section id="invest">
    <h2>Invest & Earn</h2>
    <p>Choose an investment plan and start earning.</p>
    <button onclick="startInvestment()">Invest Now</button>
</section>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Registration successful!");
    });

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Login successful!");
    });

    function startInvestment() {
        alert("Redirecting to OnePay...");
        window.location.href = "https://onepay.com/payment";
    }
</script>

</body>
</html>
